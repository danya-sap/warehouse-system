version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: wms-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: warehouse_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: wms-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://admin:password123@db:5432/warehouse_db?schema=public"
      JWT_SECRET: "your_super_secret_key"
    depends_on:
      - db
    # Запускаем через dev-режим, чтобы не мучиться с папкой dist
    command: sh -c "npx prisma generate && npm run start:dev"

  frontend:
    build: ./frontend
    container_name: wms-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data: